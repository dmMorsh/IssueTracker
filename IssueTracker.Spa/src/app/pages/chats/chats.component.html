<table class="table table-hover thead-dark">
    <thead>
        <tr>
            <th scope="col-1">Info</th>
            <th scope="col-7">last message</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of chats" (click)="writeMsg(item)">
            <td>{{ (item.info) }}</td>
            <td>{{ (item.lastMessage) }}</td>
        </tr>
    </tbody>
</table>
